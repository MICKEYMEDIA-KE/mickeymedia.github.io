<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - MickeyMedia</title>
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      background-color: white;
      color: #2193b0;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #2193b0;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your booking has been received. We'll contact you shortly!</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
