
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 200px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-placeholder.png" alt="Mickey Media Logo">
        <h1>Our Gallery</h1>
    </header>
    <div class="gallery">
        <img src="IMG-20250307-WA0020.jpg" alt="Gallery Image 1">
        <img src="IMG-20250307-WA0022.jpg" alt="Gallery Image 2">
        <img src="IMG-20250307-WA0024.jpg" alt="Gallery Image 3">
    </div>
</body>
</html>
