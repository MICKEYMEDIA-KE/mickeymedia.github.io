
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickeyMedia Photography</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
        header { background: #111; padding: 20px; text-align: center; }
        img.logo { height: 150px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .gallery img { margin: 10px; max-width: 300px; height: auto; border: 2px solid #fff; }
        footer { background: #111; padding: 10px; text-align: center; font-size: 0.8em; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo.jpg" alt="MickeyMedia Logo" class="logo">
        <h1>Welcome to MickeyMedia</h1>
        <p>One of a Kind Photography</p>
    </header>

    <section class="gallery">
        <img src="assets/images/photo1.jpg" alt="Gallery Image 1">
        <img src="assets/images/photo2.jpg" alt="Gallery Image 2">
    </section>

    <footer>
        &copy; 2025 MickeyMedia. All rights reserved.
    </footer>
</body>
</html>
